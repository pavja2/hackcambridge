<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/ui_design.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jsviews.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/fontawesome-all.min.js"></script>
    <script src="/static/js/ui_design.js"></script>
    <script id="messageListTemplate" type="text/x-jsrender">
    {^{for messages}}
        <div class="card list-group-item list-group-item-action message">
            <a href="{^{:message_link}}" class="message-link"> </a>
            <div class="media">
                <img class="mr-3 thumbnail-image" src="{^{:img_url}}">
                <div class="media-body">
                        <div class="btn-group float-right">
                            <button type="button" class="share-button btn btn-primary" href="#" data-message-id="{^{:id}}"><img src="/static/spark_logo.png" class='spark-button-icon'>Share</button>
                            <button type="button" class="hide-button btn btn-secondary" href="#" data-message-id="{^{:id}}">Hide</button>
                        </div>
                        <h5 class="mt-0">{^{:message_title}}</h5>
                        {{:message_text}}
                </div>
            </div>
        </div>
        <br>
    {{/for}}
    </script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="http://via.placeholder.com/64x64.png" width="30" height="30">
        Brightboard!
    </a>
    <button class="btn" id="clear_board_button">
        <i class="fas fa-eraser"></i>Clear Board
    </button>
</nav>
<br>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="list-group" id="message_list_div">
        </div>
    </div>
</div>
<div class="loading">
    <i class="fas fa-spinner fa-4x fa-spin text-muted"></i>
    <span class="blockquote-footer">Learning...</span>
</div>
</body>
</html>
